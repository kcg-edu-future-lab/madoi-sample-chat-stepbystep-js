<!DOCTYPE html>
<html>
<head>
<meta charset="utf8">
<style>
#chatLog {
    overflow: scroll;
    resize: vertical;
    min-height: 200px;
    border: solid 1px;
    padding: 4;
    border-radius: 4px;
}
</style>
</head>
<body>
<form id="chatForm">
    <div>
        <input id="name" size="8" type="text" value="匿名">
        <input id="message" size="20" type="text" placeholder="送信するメッセージ">
        <button type="submit">送信</button>
    </div>
</form>
<div id="chatLog"></div>
<script src="https://fungo.kcg.edu/madoi-20211030/js/madoi.js"></script>
<script>
window.addEventListener("load", ()=>{
    // HTML内のタグをJavaScriptから操作するために，対応するElementオブジェクトを取り出す。
    const chatForm = document.querySelector("#chatForm");
    const nameInput = document.querySelector("#name");
    const messageInput = document.querySelector("#message");
    const logDiv = document.querySelector("#chatLog");

   // ログ領域にチャットメッセージを追加する関数
   addMessage = function(name, message){
        const span = document.createElement("span");
        const br = document.createElement("br");
        span.append(name + ": " + message);
        logDiv.append(span);
        logDiv.append(br);
        logDiv.scrollTop = logDiv.scrollHeight;
    };

    // Madoiライブラリを使ってサービスに接続する。引数の"room/"以降はセッション識別文字列。
    const m = new madoi.Madoi("rooms/chat-sfsfss");
    // 本来のaddMessage関数をoriginalAddMessageに退避しておく
    const originalAddMessage = addMessage;
    // addMessageをプロキシ(代理)で置き換え
    addMessage = function(name, message){
        m.broadcast("addMessage", {name: name, message: message});
    }

    // チャットフォームのsubmitイベントで，addMessage(置き換え済み)を実行する。
    chatForm.addEventListener("submit", e => {
        e.preventDefault();
        const name = nameInput.value.trim();
        const message = messageInput.value.trim();
        if(message.length == 0) return false;
        messageInput.value = "";
        addMessage(name, message);
    });

    // addMessageメッセージが届いたら，addMessage関数を実行する。
    m.setHandler("addMessage", body=>{
        // 退避しておいた本来のaddMessageを実行する
        originalAddMessage(body.name, body.message);
    });
});
</script>
</body>
</html>
